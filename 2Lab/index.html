<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Score Calculator</title>
</head>
<body>
    <h1>Upload an image to calculate scores</h1>
    <form action="/calculate_scores" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload and Calculate</button>
    </form>
</body>
</html>
